    - 'developer'
    - 'worked'
    - 'using'
    - 'familiar'
    - 'knowledge'
    - 'built'
    - 'created'
    - 'maintained'
    - 'languages'
    - 'skills'
    - 'technical'
    - 'stack'
    - 'tools'
    - 'skilled'
    - 'developed'
    - 'implementing'
    - 'building'
    - 'creating'
    - 'responsible for'
    - 'led'
    - 'leading'
    - 'architecture'
    - 'solution'

# Enhanced scoring configuration
scoring_config:
  weights:
    technical:
      skills: 0.40
      platform_specific_experience: 0.15 
      experience: 0.35
      role_relevance: 0.10

  thresholds:
    strong_match: 85
    good_match: 70
    potential_match: 50
    minimum_match: 30

  skill_weights:
    required: 0.75
    preferred: 0.25
    
  penalties:
    missing_required: 0.20
    experience_gap: 0.25
    primary_skill_gap: 0.15

